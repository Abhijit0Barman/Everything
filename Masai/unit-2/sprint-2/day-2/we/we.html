    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0px;
            padding: 0px;
            background-color: #02bdd5;
        }
        .keypad{
            width:90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(12,1fr);
            gap: 10px;
            background-color: #262c2c;
            padding: 30px;
            border-radius: 10px;
            /* justify-content: center; */
            /* align-items: center; */
            margin-top: 200px;
        }
        .keypad>button{
            background-color: #2f3639;
            color: #2384a5;
            display: block;
            height: 50px;
            box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
        }
        #enter{
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 11;
            grid-column-end: 13;
        }
        #shift{
            grid-row-start: 4;
            grid-row-end: 5;
            grid-column-start: 11;
            grid-column-end: 13;
        }
        #space{
            grid-row-start: 5;
            grid-row-end: 6;
            grid-column-start: 5;
            grid-column-end: 9;
        }
        button:hover{
            background-color:#2384a5;
            color: black;
        }
    </style>
  </head>
