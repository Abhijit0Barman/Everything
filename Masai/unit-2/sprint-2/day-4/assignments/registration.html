<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		const name = document.getElementById("name");
		const naminput = document.getElementById("dName");

		const gend = document.getElementById("gender");
		const gendinput = document.getElementById("dGender");
		
		const mail = document.getElementById("email");
		const mailinput = document.getElementById("dEmail");
		
		const mob = document.getElementById("mobile");
		const mobinput = document.getElementById("dMobile");

		function showName() {
			// Show filled name inside h1
			naminput.innerText=name.value;
		}
		
		function showGender() {
			// Show the selected gender inside h2
			gendinput.innerText=gend.value;
		}
		
		function showEmail() {
			// Show the filled email inside h3
			mailinput.innerText=mail.value;
		}
		
		function showMobile() {
			// Show the filled mobile inside h4
			mobinput.innerText=mob.value;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			name.value="";
			gend.value="";
			mail.value="";
			mob.value="";
		}
		
		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			naminput.innerText="";
			gendinput.innerText="";
			mailinput.innerText="";
			mobinput.innerText="";

		}
	</script>
</body>
</html>
