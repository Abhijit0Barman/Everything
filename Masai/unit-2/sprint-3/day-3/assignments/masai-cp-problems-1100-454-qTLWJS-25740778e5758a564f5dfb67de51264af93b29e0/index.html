    <button id="get-hobbies">Get Hobbies from LS</button>
    <h1 id="show-hobbies">
      <!-- Here show the hobbies  -->

  <script>
    // Write all necessery JS here
    let storeName = document.getElementById("store-name");

    });

    let storeMob = document.getElementById("store-mob");

    getHobbies.addEventListener("click", function () {

      let students = [
        { name: "Nrupul", place: "Banglore" },
        { name: "Prateek", place: "Mumbai" },
      ];
      localStorage.setItem("students", JSON.stringify(students));
    });

    getStudents.addEventListener("click", function () {
      let nam = localStorage.getItem("students");
      nam=JSON.parse(nam);
      let arr=[];
      for(let i=0;i<nam.length;i++){
        arr.push(nam[i].name);
