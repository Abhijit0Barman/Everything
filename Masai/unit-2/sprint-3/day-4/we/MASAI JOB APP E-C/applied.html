<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let LSData = localStorage.getItem("jobList");
  let bookLS = localStorage.getItem("bookmark");
  const tbody = document.querySelector("tbody");

  if (LSData === null) {
    LSData = []
  } else {
    LSData = JSON.parse(LSData);
  }

  if (bookLS === null) {
    bookLS = []
  } else {
    bookLS = JSON.parse(bookLS);
  }
  DisplayTable(LSData);
  function DisplayTable(data) {
    tbody.innerHTML = null;
    for (let i = 0; i < data.length; i++) {
      const tr = document.createElement("tr");
      const td1 = document.createElement("td");
      const td2 = document.createElement("td");
      const td3 = document.createElement("td");
      const td4 = document.createElement("td");
      const td5 = document.createElement("td");
      td1.innerText = data[i].name;
      td2.innerText = data[i].email;
      td3.innerText = data[i].role;
      td4.innerText = data[i].salary;
      td5.innerText = "Bookmark";
      td5.addEventListener("click", function () {
        bookLS.push(data[i]);
        localStorage.setItem("bookmark", JSON.stringify(bookLS));
      })
      tr.append(td1, td2, td3, td4, td5);
      tbody.append(tr);
    }
  }
  </script>
</html>
