<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow App</title>
    <style>
        *{
            box-sizing: border-box;

    <div id = "slideshow"></div>
   
    <script src="./src/scripts/index.js" ></script>
