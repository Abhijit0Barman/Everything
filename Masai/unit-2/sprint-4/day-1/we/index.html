<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            padding: 0;
            margin: 0;
        }
        #clock{
            width: 20%;
            margin: auto;
            display: flex;
            justify-content: space-between;

        }
    </style>
  </head>
  <body>
    <div id="clock">
      <h1 id="hour">0 </h1><p>:</p>
      <h1 id="min">0</h1><p>:</p>
      <h1 id="sec">0</h1>
    </div>
  </body>
  <script>
    const Csec = document.getElementById("sec");
    const Cmin = document.getElementById("min");
    const Chour = document.getElementById("hour");

    let sec = 0;
    let min = 0;
    let hour = 0;

    setInterval(function () {
      sec++;
      Csec.innerText = sec;
      if (sec === 60) {
        sec = 0;
        min++;
        if (min === 60) {
          min = 0;
          hour++;
          Chour.innerText = hour;
        }
        Cmin.innerText = min;
      }
    }, 1000);
  </script>
</html>
